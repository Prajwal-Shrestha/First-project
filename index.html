<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box">
            <h1>Do you love me?‚ù§Ô∏è</h1>
            <button id="Yes">Yes</button>
            <button id="target">No</button>
        </div>
    </div>
    <script>
        const target = document.getElementById('target');
        const yes = document.getElementById('Yes');

        yes.addEventListener('click', () => {
            alert("I love you too babyüòò‚ù§Ô∏èü•∞");
        });

        function moveTarget() {
            const container = document.getElementById('container');
            const maxWidth = container.clientWidth - target.offsetWidth;
            const maxHeight = container.clientHeight - target.offsetHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            target.style.position = 'absolute';
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        target.addEventListener('mouseenter', moveTarget);
    </script>
</body>
</html>
